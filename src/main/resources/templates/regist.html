<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>注册</title>
	<script type="text/javascript" src="../static/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../static/lib/Underscore-1.7.0.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/lib/bootstrap/css/bootstrap.css" />
	<script type="text/javascript" src="../static/lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../static/lib/knockout.js"></script>

	<script type="text/javascript" src="../static/lib/bootstrap-table-master/src/bootstrap-table.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/lib/bootstrap-table-master/src/bootstrap-table.css" />

	<link rel="stylesheet" type="text/css" href="../static/lib/font-awesome/css/font-awesome.min.css" />

	<script type="text/javascript" src="../static/lib/bootstrap-validator/dist/validator.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../static/css/common.css" />
	<script type="text/javascript" src="../static/js/core.js"></script>

<script type="text/javascript" src="../static/js/regist.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/login.css" />
</head>
<body style="background-color: white">
	<div class="container " style="width: 800px; margin-top: 30px">
		<div class="  no-padding color-theme" align="left">
			<div th:include="components ::logo"></div>
		</div>

		<div class="row">
			<div class=" border-block" align="left" style="height: 550px; padding: 10px 50px;">
				<h2 class="color-theme" style="margin: 30px 0px">注册账号</h2>
				<form class="form-horizontal" id="registForm" action="registSubmit" method="post" data-toggle="validator" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label color-theme "></label>
						<div class="col-sm-10">
							<div class="text-danger" data-bind="text:error()!=null?error().password:''"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label color-theme ">邮箱</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" name="email" placeholder="邮箱" data-error="邮箱格式不正确" required
								data-bind="value:error()!=null?error().email:''">
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label color-theme">用户名</label>
						<div class="col-sm-10">
							<input type="text" name="name" class="form-control" placeholder="昵称/用户名" data-error="用户名不能为空" required
								data-bind="value:error()!=null?error().name:''">
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label color-theme">密码</label>
						<div class="col-sm-10">
							<input type="password" id="inputPassword" class="form-control" placeholder="密码" data-minlength="6" data-error="密码最少6位" required>
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label color-theme">确认密码</label>
						<div class="col-sm-10">
							<input type="password" name="password" class="form-control" placeholder="确认密码" data-match="#inputPassword" data-error="请确认密码"
								data-match-error="密码不匹配" placeholder="确认密码" required>
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label color-theme">性别</label>
						<div class="col-sm-10">
							<label class="radio-inline"> <input type="radio" name="sex" value="0" checked> 男
							</label> <label class="radio-inline"> <input type="radio" name="sex" value="1"> 女
							</label>
						</div>
					</div>
					<!-- 					<div class="form-group"> -->
					<!-- 						<div class="col-sm-offset-2 col-sm-10  "> -->
					<!-- 							<div class="input-group" style="width: 180px;"> -->
					<!-- 								<input type="text" class="form-control" placeholder="验证码" name="code"> <span class="input-group-addon" style="padding: 0px;"><img -->
					<!-- 									src="/captcha-image" width="100px" height="25px" id="kaptchaImage" style="margin-bottom: -3px" /></span> -->
					<!-- 							</div> -->
					<!-- 						</div> -->
					<!-- 					</div> -->
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success btn-lg" style="width: 200px">注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
		<component-footer></component-footer>
</body>

</html>
