<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录</title>
<script type="text/javascript" src="../static/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../static/lib/Underscore-1.7.0.js"></script>
<link rel="stylesheet" type="text/css" href="../static/lib/bootstrap/css/bootstrap.css" />
<script type="text/javascript" src="../static/lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="../static/lib/knockout.js"></script>

<script type="text/javascript" src="../static/lib/bootstrap-table-master/src/bootstrap-table.js"></script>
<link rel="stylesheet" type="text/css" href="../static/lib/bootstrap-table-master/src/bootstrap-table.css" />

<link rel="stylesheet" type="text/css" href="../static/lib/font-awesome/css/font-awesome.min.css" />

<script type="text/javascript" src="../static/lib/bootstrap-validator/dist/validator.min.js"></script>

<link rel="stylesheet" type="text/css" href="../static/css/common.css" />
<script type="text/javascript" src="../static/js/core.js"></script>

<script type="text/javascript" src="../static/js/login.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/login.css" />
</head>
<body style="background-color: white">
	<div align="center">
		<div class="row" style="width: 1000px; margin-top: 100px;">
			<div class="col-sm-6">
				<div th:include="components ::logo"></div>
			</div>
			<div class="col-sm-6 border-block" align="left" style="height: 350px; padding: 10px 50px;">
				<h3 style="margin: 30px 0px;" class="color-theme">账号密码登录</h3>
				<form action="loginSubmit" method="post" id="login-form" autocomplete="off" data-toggle="validator" role="form">
					<div class="form-group">
						<div class="text-danger" data-bind="text:error()!=null?error().password:''"></div>
					</div>
					<div class="form-group">
						<input name="email" type="email" class="form-control" placeholder="邮箱名" data-error="邮箱格式不正确" data-bind="value:error()!=null?error().email:''">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="密码" required data-error="密码不能为空">
						<div class="help-block with-errors"></div>
					</div>
					<button type="submit" class="btn btn-success" style="width: 200px">登录</button>
				</form>
				<div align="right" class="form-bottom-regist">
					<!-- 					<span style="border-right: 1px solid grey;"> </span> -->
					<span><a href="/regist">注册</a></span>
				</div>
			</div>
		</div>
	</div>
	<component-footer></component-footer>

</body>

</html>
